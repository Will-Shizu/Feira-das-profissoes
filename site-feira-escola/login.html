<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>ADM - Login</title>
	<meta name="author" content="André Willyan">
	<link rel="stylesheet" href="css/style-login.css">
	<link rel="icon" href="img/adm.png">
</head>

<body>
	<section id="login">
		<h1>LOGIN</h1>
		<form id="form_login" onsubmit="validar()">
			<p id="aviso"></p>
			<input type="text" name="usuario" id="user" placeholder="Nome de usuário" autocomplete="off" required><br>
			<input type="password" name="senha" id="pw" placeholder="Senha" autocomplete="off" required><br>
			<input type="submit" value="Logar">
		</form>
	</section>
</body>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scriptLogin.js"></script>
</html>
